services:
  chromadb:
    image: chromadb/chroma:0.5.23
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
    networks:
      - rag-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 5s
      timeout: 3s
      retries: 10

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - rag-network
    healthcheck:
      test: ["CMD-SHELL", "ollama list || exit 1"]
      interval: 5s
      timeout: 10s
      retries: 20
      start_period: 30s

  ingest:
    build: .
    volumes:
      - ./documents:/app/documents
      - ./scripts:/app/scripts
    env_file:
      - .env.local
    depends_on:
      chromadb:
        condition: service_healthy
      ollama:
        condition: service_healthy
    networks:
      - rag-network
    command: sh -c "node scripts/setup-ollama.js && node scripts/ingest.js"
    restart: "no"

  nextjs:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - ./src:/app/src
      - ./public:/app/public
    env_file:
      - .env.local
    depends_on:
      chromadb:
        condition: service_healthy
      ollama:
        condition: service_healthy
      ingest:
        condition: service_completed_successfully
    networks:
      - rag-network

volumes:
  chroma_data:
  ollama_data:

networks:
  rag-network: